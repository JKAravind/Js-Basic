<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Basic CalC</h1>


    <div id="calculator" class="parent">

        <div id="display" class="item item-input">
            <div id="num1">0</div>
            <div id="operation">0</div>
            <div id="num2">0</div>

        </div>
        <div class="item item-clear">AC</div>
        <div class="item item-number" onclick="">1</div>
        <div class="item item-number">2</div>
        <div class="item item-number">3</div>
        <div class="item item-symbol">*</div>
        <div class="item item-number">4</div>
        <div class="item item-number">5</div>
        <div class="item item-number">6</div>
        <div class="item item-symbol">+</div>
        <div class="item item-number">7</div>
        <div class="item item-number">8</div>
        <div class="item item-number">9</div>
        <div class="item item-symbol">/</div>
        <div class="item item-number">0</div>
        <div class="item item-number">0</div>
        <div class="item item-number">0</div>

        <div class="item item-equal">=</div>


       

        <!-- Calculator content will go here -->
    </div>

    
    <script src="scripts.js"></script>
</body>
</html>
